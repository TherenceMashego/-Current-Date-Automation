<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Date</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .date-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .date {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 2rem;
        }
        .new-year {
            color: #ffd700;
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ffd700; }
        }
    </style>
</head>
<body>
    <div class="date-container">
        <h1 class="date">Thursday, January 1, 2026</h1>
        <div class="new-year">ðŸŽ‰ Happy New Year 2026! ðŸŽ‰</div>
        <p class="subtitle">This date updates automatically every day at midnight UTC</p>
        <p class="timestamp">Last updated: January 1, 2026 at 09:09 PM UTC</p>
    </div>
</body>
</html>
